<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Cal_of_quadatic1.css">
    <title>Quadratic Equation Calculator</title>
</head>
<body>
    <h1 class="heading" align="center">QUADRATIC EQUATION CALCULATOR</h1>
    <section>
        <form id="form">
            <div id="variable">
                <div class="variable1">
                    <label for="a">a:</label>
                    <input type="number" id="a" placeholder="Enter the first variable">
                </div>
                <div class="variable2">
                    <label for="b">b:</label>
                    <input type="number" id="b" placeholder="Enter the second variable">
                </div>
                <div class="variable3">
                    <label for="c">c:</label>
                    <input type="number" id="c" placeholder="Enter the third variable">
                </div>
                <div>
                    <button type="submit" class="btn">Find</button>
                </div>
            </div>
            <div id="five">
                <div class="first_root">
                    <label for="x1">Roots are - X1:</label>
                    <input type="number" id="x1" placeholder="First root as x1" readonly>
                </div>
                <div class="second_root">
                    <label for="x2">X2:</label>
                    <input type="number" id="x2" placeholder="Second root as x2" readonly>
                </div>
            </div>
        </form>
    </section>
    <script src="Cal_of_quadatic.js"></script>
</body>
</html>
